name: Ray tracing renderer
author: Zheoni <zheoni@outlook.es>
version: 0.1.0
about: Ray Tracing in a Weekend implementation in rust
args:
    - image_height:
        long: resolution
        help: Vertical resolution of the image.
        value_name: HEIGHT
        takes_value: true
        required: false
        default_value: "1440"
    - aspect_ratio:
        long: aspect
        help: "Aspect ratio of the image. Format: <width>/<height>."
        value_name: ASPECT_RATIO
        takes_value: true
        required: false
        default_value: 16/9
    - samples_per_pixel:
        long: spp
        help: Samples per pixel. More samples, less noise.
        value_name: SPP
        takes_value: true
        required: false
        default_value: "500"
    - ray_depth:
        long: raydepth
        help: Maximum ray depth. More depth, more reflects and refractions.
        value_name: RAY_DEPTH
        takes_value: true
        required: false
        default_value: "50"
    - cores:
        short: j
        help: Number of computing cores to use. Default is the number of physical cores of the computer.
        takes_value: true
        required: false
    - output:
        short: o
        help: File to output to.
        required: false
        takes_value: true
        default_value: image.ppm
    - stdout:
        long: stdout
        help: Returns the image via the standard output, not saving it to a file.
        conflicts_with: output
    - debug:
        short: d
        help: Prints configuration of the render.
    - scene:
        takes_value: true
        required: false
        possible_values:
            - spheres
            - bouncing_spheres
        default_value: spheres
